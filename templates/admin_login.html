{% extends "base.html" %}

{% block title %}Connexion Administrateur{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="card p-8 w-full max-w-md border-t-4 border-escen-primary">
        <h2 class="text-3xl font-extrabold text-escen-dark mb-8 text-center">ACCÈS ADMINISTRATEUR</h2>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-escen-primary">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
                <input type="password" id="password" name="password" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-escen-primary">
                <p class="text-xs text-escen-primary mt-1">
                    Rôles: ADMIN_INSTITUTION
                </p>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="btn-primary w-full shadow-lg hover:shadow-xl">
                    Se Connecter
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
